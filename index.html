<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>QuikKirana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1">
        <div class="page1section1">
          <img src="whitelogo.png" id="whitelogo" />
          <p class="slogan">Smart Inventory, Fast Billing</p>
          <img src="frontpageimg.webp" id="frontpageimg" />
        </div>
        <div class="page1section2">
          <div class="page1section2inner">
            <label>Phone Number</label>
            <input type="number" name="number" id="number" />
            <p>By logging in you are agreeing to our policies</p>
            <!-- Process Indicator with 3 dots -->
            <div class="progress-indicator">
              <span class="dot active"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <button>Submit</button>
            <label id="team">Made with ❤️ by TeamInnov4tors</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/QuikKirana/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
