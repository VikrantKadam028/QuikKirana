<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>QuikKirana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <!-- Top Logo and Tagline Section -->
        <div class="logo-tagline">
          <img src="img2.png" alt="Logo" class="logo" />
          <p class="tagline">Shop Smart, Shop Fast—With<br />QuikKirana!</p>
        </div>

        <!-- Input and Submit Section -->
        <div class="input-section">
          <div class="input-group">
            <input type="number" id="phone-number" placeholder="+91" />
            <p>By logging in, you are agreeing to our policies</p>
          </div>
          <button type="submit" class="btn-submit">
            OK <span class="arrow">→</span>
          </button>
        </div>

        <!-- Bottom Front Page Image -->
        <div class="frontpageimg">
          <img src="frontpageimg.webp" alt="Front Page Image" />
        </div>
      </div>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("QuikKirana/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
